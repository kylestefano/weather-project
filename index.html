<!DOCTYPE html>
<html>

  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>Current Weather</title>
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>


        <form class="city-form">

          <div class="row form-group">
            <div class="col-md-6">
              <input type="text" id="city-input" class="form-control" placeholder="Enter City Name">
              </input>
            </div>
            <button type="button" id="search" class="btn btn-primary">Search</button>
          </div>

          <div id="weather">
            <div class="current-weather">
              <h1 id="temperature">{{temperature}}°</h1>
              <p id="city">{{city}}</p>
              <p id="conditions">{{conditions}}</p>
            </div>
            <div class="row">
              <div class="forecast">
                <p id="conditions">Sunny</p>
                <p>75</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png">
                <p>Friday</p>
              </div>
            </div>
          </div>

        </form>

      </div>

    </div>



    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="current-weather">
        <h1 id="temperature">{{temperature}}°</h1>
        <p id="city">{{city}}</p>
        <p id="conditions">{{conditions}}</p>
      </div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="forecast">
          <p id="conditions">{{forecast-conditions}}</p>
          <p>{{forecast-temperature}}</p>
          <img src="{{forecast-img}}">
          <p>{{forecast-day}}</p>
        </div>
      </div>
    </script>

    <script src="main.js"></script>
  </body>

</html>
