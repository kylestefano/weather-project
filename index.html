<!DOCTYPE html>
<html>

  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>Current Weather</title>
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>


        <form class="city-form">

          <div class="row form-group">
            <div class="col-md-6">
              <input type="text" id="city-input" class="form-control" placeholder="Enter City Name">
              </input>
            </div>
            <button type="button" id="search" class="btn btn-primary">Search</button>
          </div>

          <div id="weather">

          </div>
          <div class="row" id="forecast">


          </div>

        </form>

      </div>

    </div>



    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="current-weather">
        <h1 id="temperature">{{temperature}}Â°</h1>
        <p id="city">{{city}}</p>
        <p id="conditions">{{conditions}}</p>
      </div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="forecast">
        <p id="conditions">{{forecastconditions}}</p>
        <p>{{forecasttemperature}}</p>
        <img src="{{forecastimg}}">
        <p>{{forecastday}}</p>
      </div>
    </script>

    <script src="main.js"></script>
  </body>

</html>
